---
label: Post - events
hide_body: false
is_partial: false
fields:
- type: text
  name: layout
  label: layout
  hidden: true
  default: post-events
- type: text
  name: title
  label: title
- type: datetime
  name: date-time
  label: date time
  config:
    time_format: h:mm A
    display_utc: false
  default: 2019-02-07 00:00:00 +0100
- type: select
  name: timezone
  config:
    source:
      type: simple
    options:
    - CET
    - EST
    - PST
    - GMT
  label: timezone
- type: text
  name: subtitle
  label: sub title
- type: text
  name: ctaname
  label: cta name
- type: text
  name: ctalink
  label: cta link
- type: text
  name: author
  label: author
- type: text
  name: location
  label: location
- type: file
  name: backgroundimage
  label: background image
- type: select
  name: country
  config:
    source:
      type: simple
    options:
    - usa
    - uk
    - eu
  label: country
