<div class="article-offices"><div class="in">
	<div class="article-offices-list"><ul>
		{% for list in section.list %}
			<li>
				<i class="ico ico-{{ forloop.index }}"></i>
				<h2 class="h2-middle h2-blue"><strong>{{ list.name }}</strong></h2>
				{{ list.address }}
				<p class="p-link"><a href="{{ list.mapslink }}"><strong>SHOW IN MAPS</strong></a></p>
			</li>
        {% endfor %}
	</ul></div>
</div></div>
