<div class="article-download"><div class="in">
	<div class="article-download-list"><ul>
		{% for list in section.list %}
			<li><a href="{{ list.ctalink }}">
				<div class="item-img"><img src="{{ list.background }}" alt=""></div>
				<div class="item-desc">
					<h2>{{ list.title }}</h2>
					<p class="p-footer">{{ list.ctaname }}</p>
				</div>
			</a></li>
        {% endfor %}
	</ul></div>
</div></div>
