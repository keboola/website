<article class="article-study-panel"><div class="in">
	<div class="article-study-panel-content">
		<div class="item-img"><img src="{{ section.img }}" alt="{{ section.headline }}"></div>
		<div class="item-desc">
			<h2>{{ section.headline }}</h2>
			<p>{{ section.content }}</p>
		</div>
		<a href="{{ section.ctalink }}" class="btn btn-big btn-red">{{ section.ctaname }}</a>
	</div>
</div></article>
