<div class="contact-form"><div class="in"><div class="contact-form-content">
	{% if section.subheadline != "" and section.subheadline != nil %}
		<p class="p-perex">{{ section.subheadline }}</p>
	{% endif %}
	{% if section.headline != "" and section.headline != nil %}
		<h1 class="h1-middle">{{ section.headline }}</h1>
	{% endif %}
	<div class="form">
		<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
			<input type="hidden" name="oid" value="{{ section.formid }}">
			<input type="hidden" name="retURL" value="http://">
			<label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
			<label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
			<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
			<label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
			<label for="mobile">Mobile</label><input  id="mobile" maxlength="40" name="mobile" size="20" type="text" /><br>
			<input type="submit" name="submit">
		</form>
	</div>
</div></div></div>
