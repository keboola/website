{% assign reviewsize = section.list | size %}
<article class="article-reviews"><div class="in">
	<div class="article-reviews-content{% if reviewsize == 1 %} article-reviews-content-one{% endif %}">
		{% for list in section.list %}
			<div class="article-reviews-item">
				<h2>“{{ list.desc }}”</h2>
				<h3>{{ list.name }}</h3>
			</div>
		{% endfor %}
	</div>
</div></article>
